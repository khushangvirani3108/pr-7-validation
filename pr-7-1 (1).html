<html lang="en">

<head>
    <title>document </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <h1 align="center">Form Validation</h1>
    <div class="container my-5">
        <form>
            <label for="name">Full Name:</label>
            <input type="text" class="form-control" id="name" pattern="[a-z]+ [a-z]+">

            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" >

            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" minlength="8" maxlength="16">

            <label for="phone">Phone :</label>
            <input type="tel" class="form-control" id="phone" pattern="^\d{10}">
            <br><br>
            <button type="submit" onclick="save()">submit</button>
        </form>
    </div>

</body>

</html>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>

<script type="text/javascript">
    function save() {
        let name = document.getElementById('name').value;
        let email = document.getElementById('email').value;
        let password = document.getElementById('password').value;
        let phone = document.getElementById('phone').value;

        console.log(name);
        console.log(email);
        console.log(password);
        console.log(phone);
    }   
</script>
